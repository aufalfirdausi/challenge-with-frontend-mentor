<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #1a1b2e;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .storage-card {
      background: #1f2251;
      padding: 2rem;
      border-radius: 1rem;
      width: 400px;
      position: relative;
    }

    .storage-text {
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .storage-text span {
      color: #fff;
      font-weight: bold;
    }

    .progress-bar {
      background: #2a2f5a;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100%;
      width: 81.5%;
      border-radius: 4px;
      position: relative;
      transition: width 0.3s ease;
    }

    /* Menambahkan dot di ujung progress bar */
    .progress-fill::after {
      content: '';
      position: absolute;
      right: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .storage-labels {
      display: flex;
      justify-content: space-between;
      color: #6a7199;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .storage-bubble {
      position: absolute;
      top: -60px;
      right: 20px;
      background: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      font-weight: bold;
    }

    .storage-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 15px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid red;
    }

    .gb-number {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gb-text {
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="storage-card">
    <div class="storage-bubble">
      <span class="gb-number">185</span>
      <span class="gb-text">GB LEFT</span>
    </div>
    
    <p class="storage-text">You've used <span>815 GB</span> of your storage</p>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="storage-labels">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
  </div>
</body>
</html>
