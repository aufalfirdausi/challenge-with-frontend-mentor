<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flyo</title>
    <link rel="stylesheet" href="main-flyo.css">
</head>
<body>
    <div class="container">
        <div class="cont-1">
            <div class="box-1"> 
                <div class="logo logo-1"><img src="logo.svg" alt=""></div>
                <div class="sub-item">
                <div class="logo logo-2"><img src="icon-folder.svg" alt=""></div>
                <div class="logo logo-3"><img src="icon-document.svg" alt=""></div>
                <div class="logo logo-4"><img src="icon-upload.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="cont-2">
            <div class="box-2">
                <div class="bubble">
                    <span class="bb-number">185</span>
                    <span class="bb-gb">GB LEFT</span>
                </div>
            <div class="card-2">
                    <p>You've used <span>185 GB</span> if your storage</p>

                <div class="progress-bar" >
                    <div class="progress-fill"></div>
                </div>

                <div class="storage-labels">
                    <span>0 GB</span>
                    <span>1000 GB</span>
            </div>
                </div>
            </div>
        </div>
        <div class="bg">
            <img src="bg-desktop.png" >
        </div>
    </div>
</body>
</html>
